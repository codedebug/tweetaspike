<div ng-include="'partials/navbar'"></div>

<div class="container" data-ng-init="init()">

  <div>
    <!-- Tweet input -->
    <form role="form" ng-submit="createTweet()">
      <div class="row">
        <div class="input-group">
          <input type="text" ng-model="myTweet" placeholder="What would you like to share?" class="form-control">
          <span class="input-group-btn">
            <input type="submit" class="btn btn-primary" value="Add">
          </span>
        </div>
        <div class="form-group has-error text-center">
          <p class="help-block">{{ errors }}</p>
        </div>
      </div>
    </form>
  </div>
  <p></p>

  <h3 ng-show="myTweets.length">Your thoughts</h3>

  <div ng-model="myTweets">
    <p class="input-group" ng-repeat="myTweet in myTweets track by $index" style="padding:5px 10px; cursor: move;">
      <input type="text" ng-model="myTweet.tweet" class="form-control" disabled=disabled>
      <span class="text-muted">{{myTweet.ts | amCalendar}}</span>
      <span class="input-group-btn">
        <button class="btn btn-danger" ng-click="deleteTweet($index)" aria-label="Remove">X</button>
      </span>
    </p>
    <h4 class="text-muted text-center" ng-show="!myTweets.length">A Tweetaspike is similar to a tweet -- only better because there is no limit on number of characters!:)</h4>
  </div>

  <h3>Friends' thoughts</h3>

  <div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" ng-model='alertStatus'>
    <label class="onoffswitch-label" for="myonoffswitch">
        <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch"></span>
    </label>
  </div>

  <div ng-model="myFollowingTweets">
    <p class="input-group" ng-repeat="othersTweet in myFollowingTweets track by $index" style="padding:5px 10px; cursor: move;">
      <input type="text" ng-model="othersTweet.tweet" class="form-control" disabled=disabled>
      <span class="text-muted">{{othersTweet.ts | amCalendar}} by {{othersTweet.uid}}</span>
      <span class="input-group-btn">
        <button class="btn">&nbsp;</button>
      </span>
    </p>
  </div>

</div>
