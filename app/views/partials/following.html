<div ng-include="'partials/navbar'"></div>

<div class="container">

  <!-- Tweet input -->
  <form class="form" name="form" novalidate ng-submit="follow(form)">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="user.email" placeholder="Enter handle" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Go">
        </span>
      </div>
    </div>
  </form>
  <div class="form-group text-center">
    <h4 class="help-block">{{ message }}</h4>
  </div>
  <p></p>

  <h3>I'm following</h3>

  <div ui-sortable ng-model="myFollowingList">
    <accordion close-others="oneAtATime">
      <accordion-group ng-repeat="myFollowee in myFollowingList track by $index" is-open="status.open">
          <accordion-heading>
            {{myFollowee}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
          </accordion-heading>
          {{myFollowee}}'s tweets will show up here...  
          <button class="btn btn-danger pull-right" ng-click="unfollow($index)" aria-label="Remove">X</button>
      </accordion-group>
    </accordion>
  </div>

</div>
